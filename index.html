<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple 2D RPG</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="game-container">
        <canvas id="gameCanvas" width="1000" height="800"></canvas>
        <div id="card-display" class="hidden">
            <div id="card-header">
                <h4 id="card-title">Card Title</h4>
                <button id="minimize-btn">‚àí</button>
            </div>
            <div id="card-body">
                <div id="card-content">
                    <div id="card-type"></div>
                    <img id="card-image" src="" alt="Card Image" class="hidden">
                    <p id="card-text">Card description goes here.</p>
                    <div id="card-actions">
                        <!-- Action buttons will be injected here -->
                    </div>
                    <div id="card-footer">
                        <span id="cards-remaining">Cards left: 5</span>
                    </div>
                </div>
            </div>
        </div>
        <div id="ui-panel">
            <div id="tile-info">
                <h3>Current Tile</h3>
                <p id="tile-tags">Tags: None</p>
            </div>
            <div id="player-stats">
                <h3>Player Stats</h3>
                <div id="fatigue-stats">
                    <div class="stat-bar-container">
                        <span class="stat-bar-label">üòÆ‚Äçüí® Physical Fatigue</span>
                        <div class="stat-bar">
                            <div id="physical-fatigue-bar" class="stat-bar-fill physical"></div>
                            <span id="physical-fatigue-text" class="stat-bar-text">0/0</span>
                        </div>
                    </div>
                    <div class="stat-bar-container">
                        <span class="stat-bar-label">üòµ Mental Fatigue</span>
                        <div class="stat-bar">
                            <div id="mental-fatigue-bar" class="stat-bar-fill mental"></div>
                            <span id="mental-fatigue-text" class="stat-bar-text">0/0</span>
                        </div>
                    </div>
                </div>
                <ul id="stats-list">
                    <!-- Stats will be populated here -->
                </ul>
            </div>
            <div id="controls-info">
                <p>Use Arrow Keys or WASD to move.</p>
            </div>
        </div>
    </div>
    <div id="image-zoom-tooltip" class="hidden">
        <img id="zoomed-image" src="" alt="Zoomed Card Image">
    </div>
    <div id="debug-panel">
        <button id="fow-toggle">Toggle Fog of War</button>
    </div>
    <script type="module" src="src/main.js"></script>
</body>

</html>
