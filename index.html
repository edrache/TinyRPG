<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple 2D RPG</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="game-container">
        <canvas id="gameCanvas" width="1000" height="800"></canvas>
        <div id="card-display" class="hidden">
            <div id="card-content">
                <h3 id="card-type">Area Type</h3>
                <p id="card-text">Card description goes here.</p>
                <div id="card-footer">
                    <span id="cards-remaining">Cards left: 5</span>
                </div>
            </div>
        </div>
        <div id="ui-panel">
            <div id="tile-info">
                <h3>Current Tile</h3>
                <p id="tile-tags">Tags: None</p>
            </div>
            <div id="player-stats">
                <h3>Player Stats</h3>
                <ul id="stats-list">
                    <!-- Stats will be populated here -->
                </ul>
            </div>
            <div id="controls-info">
                <p>Use Arrow Keys or WASD to move.</p>
            </div>
        </div>
    </div>
    <script type="module" src="src/main.js"></script>
</body>

</html>
